<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="./temperature.svg" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="style.css" />
    <title>Temperature converter</title>
  </head>
  <body>
    <form id="converter">
        <label for="input-temp">temperature</label>
        <input type="text" id="input-temp" name="input-temp" value="20" />
        <label for="input-unit">from</label>
        <select id="input-unit" name="input-unit">
            <option value="celcius" selected>Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <label for="output-unit">to</label>
        <select id="output-unit" name="output-unit">
          <option value="celcius" selected>Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit"></output>
        <button type="submit" id="convert">convert</button>
      </form>
      <script src="main.js"></script>
      <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js', { scope: '/' });
        }
      </script>
  </body>
</html>
